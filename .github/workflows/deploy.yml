name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, curl, zip, gd, mysqli, pdo, pdo_mysql
      
      - name: Install dependencies
        run: |
          if [ -f composer.json ]; then
            composer install --no-dev --optimize-autoloader
          fi
      
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: bygizembutik.com
          username: developer@bygizembutik.com
          password: uqurcan0302
          local-dir: ./
          server-dir: /
          log-level: minimal
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
            **/.vscode/**
            **/.idea/**
            **/writable/**
            **/uploads/**
            **/system/**
            **/app/ThirdParty/**
            **/install/**
            **/.env
            **/.env.*
            **/composer.lock
            **/package-lock.json
            **/yarn.lock
            **/.DS_Store
            **/Thumbs.db
            **/*.zip
            **/*.log
            **/tests/**
            **/test/**
            **/*.md
            **/README*
            **/LICENSE*
            **/CHANGELOG*
            **/phpunit.xml
            **/.phpunit.result.cache
            **/vendor/**
            **/composer.phar
            **/app/Database/Migrations/**
            **/app/Database/Seeds/**
            **/app/Views.zip
            **/uploads.zip
            **/app/Helpers/index.html
            **/app/Controllers/index.html
            **/app/Models/*.html
            **/assets/file/**
            **/assets/vendor/**
            **/assets/admin/vendor/**

